<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">

    <title>Odin Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intermittent Fasting</h1>
    <h2>Recipes</h2>

    <div class="container">
        <div class="Sloppyjoe"> 
            <span class="day">Mon</span>
            <img src="./images/Sloppyjoe.png" alt="Sloppy Joe">
            <button>Sloppy Joe</button>
        </div>

        <div class="Scotcheggs">
            <span class="day">Fri</span> 
            <img src="./images/Scotcheggs.png" alt="Scotcheggs">
            <button>Scotcheggs</button>
        </div>

        <div class="Udon"> 
            <span class="day">Sun</span>
            <img src="./images/Udon.PNG" alt="Udon">
            <button>Udon</button>
        </div>

        <div class="Friedrice"> 
            <span class="day">Sat</span>
            <img src="./images/Friedrice.png" alt="Friedrice">
            <button>Friedrice</button>
        </div>

        <div class="Hotdog"> 
            <span class="day">Tue</span>
            <img src="./images/Hotdog.png" alt="Hotdog">
            <button>Hotdog</button>
        </div>
        
    </div>

    <div class="container">
        <div class="Beerfish"> 
            <span class="day">Wed</span>
            <img src="./images/Beerfish.png" alt="Beer Batter Fish">
            <button>Beer Batter Fish</button>
        </div>

        <div class="Beefstew"> 
            <span class="day">Thur</span>
            <img src="./images/Beefstew.png" alt="Beefstew">
            <button>Beef Stew</button>
        </div>
    </div>
</body>
</html>
