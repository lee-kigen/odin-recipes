<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">Intermittent Fasting Recipes</h2>

    <div class="container">
        <div class="Sloppyjoe"> 
            <span class="day">Mon</span>
            <img src="./images/Sloppyjoe.png" alt="Sloppy Joe">
            <button>Sloppy Joe</button>
        </div>

        <div class="Scotcheggs">
            <span class="day">Fri</span> 
            <img src="./images/Hotdog.png" alt="Hotdog">
            <button>Scotcheggs</button>
        </div>

        <div class="Udon"> 
            <span class="day">Sun</span>
            <img src="./images/Hotdog.png" alt="Udon">
            <button>Udon</button>
        </div>

        <div class="Friedrice"> 
            <span class="day">Sat</span>
            <img src="./images/Hotdog.png" alt="Hotdog">
            <button>Friedrice</button>
        </div>

        <div class="Hotdog"> 
            <span class="day">Tue</span>
            <img src="./images/Hotdog.png" alt="Hotdog">
            <button>Hotdog</button>
        </div>
        
    </div>

    <div class="container">
        <div class="Beerfish"> 
            <span class="day">Wed</span>
            <img src="./images/Sloppyjoe.png" alt="Beer Batter Fish">
            <button>Beer Batter Fish</button>
        </div>

        <div class="Cantoeggs"> 
            <span class="day">Thur</span>
            <img src="./images/Hotdog.png" alt="Hotdog">
            <button>Cantoeggs</button>
        </div>
    </div>
</body>
</html>
